<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<a href="/people">Go to people</a>

<br>
<hr>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}"
       th:text="${book.title + ', ' + book.author + ', ' + book.year}">book</a>
</div>

<br>
<hr>

<a href="/books/new">Create new book</a>


</body>
</html>
